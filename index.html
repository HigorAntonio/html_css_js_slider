<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, min-width=320, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Slider</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Slider</h1>
    </header>
    <main>
      <div class="slider">
        <div class="slide">
          <div class="slideContent" style="background-color: red;">
            1
          </div>
        </div>
        <div class="slide">
          <div class="slideContent" style="background-color: green;">
            2
          </div>
        </div>
        <div class="slide">
          <div class="slideContent" style="background-color: blue;">
            3
          </div>
        </div>
        <div class="slide">
          <div class="slideContent" style="background-color: darkviolet;">
            4
          </div>
        </div>
        <div class="slide">
          <div class="slideContent" style="background-color: deeppink;">
            5
          </div>
        </div>
        <div class="slide">
          <div class="slideContent" style="background-color: indigo;">
            6
          </div>
        </div>
        <div class="slide">
          <div class="slideContent" style="background-color: mediumblue;">
            7
          </div>
        </div>
        <div class="slide" >
          <div class="slideContent" style="background-color: coral;">
            8
          </div>
        </div>
        <div class="slide">
          <div class="slideContent" style="background-color: mediumspringgreen;">
            9
          </div>
        </div>
        
        <button id="prevButton">
          <img src="./assets/arrow_left.png" alt="Arrow left">
        </button>
        <button id="nextButton">
          <img src="./assets/arrow_right.png" alt="Arrow right">
        </button>
      </div>
    </main>
    <footer>
      <p>&copy 2020 Higor Ant√¥nio</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
